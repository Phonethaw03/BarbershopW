<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop Finder</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Barber Shop Finder</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for barber shops...">
            <button onclick="searchBarberShops()">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Barbers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Find Your Perfect Barber</h1>
            <button class="hero-button">Book Your Appointment</button>
        </div>
    </section>

    <section class="featured-barbers">
        <h2>Featured Barbers</h2>
        <div class="barber-grid">
            <div class="barber">
                <img src="../images/barbershop1.jpeg" alt="Barber 1">
                <h3>Barber 1</h3>
                <p>Rating: ★★★★☆</p>
                <button class="book-button">Book Now</button>
            </div>
            <div class="barber">
                <img src="../images/barbershop2.jpeg" alt="Barber 2">
                <h3>Barber 2</h3>
                <p>Rating: ★★★★★</p>
                <button class="book-button">Book Now</button>
            </div>
            <div class="barber">
                <img src="../images/barbershop3.jpeg" alt="Barber 3">
                <h3>Barber 3</h3>
                <p>Rating: ★★★☆☆</p>
                <button class="book-button">Book Now</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
            </div>
            <p>Contact us: <a href="mailto:info@barbershopfinder.com">info@barbershopfinder.com</a></p>
            <div class="newsletter">
                <input type="email" placeholder="Sign up for our newsletter">
                <button>Subscribe</button>
            </div>
        </div>
        <p>© 2024 Barber Shop Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
